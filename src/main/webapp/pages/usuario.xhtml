<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Login Ecommerce - CEP</ui:define>
        <ui:define name="content">

            <div class=" login" style="display: block; width: 100%; height: 100vh"> 
                <div class="wrapper" style="margin-top: 10px!important">
                    
                    <div class="login-body">
                        <h2>CADASTRO</h2>
                        <h:messages  globalOnly="true"   styleClass="alert alert-error" style="list-style: none" />
                        <h:form id="frmLogin" prependId="false" style="margin: 0">
                            
                           
                            <h:message for="nome" styleClass="error" />
                            <div class="email">
                                
                                <h:inputText    id="nome" required="true" value="#{usuarioController.nome}" 
                                              requiredMessage="Digite seu nome no campo abaixo." styleClass="input-block-level" />
                            </div>
                            <h:message for="sobrenome" styleClass="error" />
                            <div class="email">
                                
                                <h:inputText    id="sobrenome" required="true" value="#{usuarioController.sobrenome}" 
                                              requiredMessage="Digite seu sobrenome no campo abaixo." styleClass="input-block-level" />
                            </div>
                            <h:message for="email" styleClass="error" />
                            <div class="email">
                                
                                <h:inputText    id="email" required="true" value="#{usuarioController.email}" 
                                             validator="#{usuarioController.validateEmailUnico}"
                                              requiredMessage="Digite seu e-mail no campo abaixo." styleClass="input-block-level" />
                            </div>
                            <h:message for="cpf" styleClass="error" />
                            <div class="email">
                                
                                <h:inputText    id="cpf" required="true" value="#{usuarioController.cpf}" 
                                                validator="#{usuarioController.validateCPFUnico}"
                                              requiredMessage="Digite seu CPF no campo abaixo." styleClass="input-block-level" />
                            </div>
                          
                            <h:message for="senha" styleClass="error" />
                            <div class="pw">
                                <h:inputSecret  id="senha" required="true" value="#{usuarioController.senha}" requiredMessage="Digite sua senha no campo abaixo." styleClass="input-block-level" />
                            </div>
                            <div class="submit">
                                <h:commandButton action="#{usuarioController.cadastro}"  value="Processar" styleClass="btn btn-primary" />
                            </div>

                        </h:form>
                        <div class="forget">
                            <pretty:link mappingId="login">
                                <span>Login</span>
                            </pretty:link>
                        </div>
                    </div>
                </div>
            </div> 
            <script>
                $(function(){
                    $("#email").attr('placeholder', 'E-mail');
                    $("#senha").attr('placeholder', 'Senha');
                    $("#nome").attr('placeholder', 'Nome');
                    $("#sobrenome").attr('placeholder', 'Sobrenome');
                    $("#cpf").attr('placeholder', 'CPF');
                })
            </script>
        </ui:define>
    </ui:composition>
</html>
