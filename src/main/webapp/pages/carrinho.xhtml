<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:payament="http://java.sun.com/jsf/composite/slots"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Ecommerce - CEP</ui:define>
    <ui:define name="content">
        <article>
            <div class="container-fluid" id="content">

                <div id="left" class="ui-resizable">
                    <form action="#" method="GET" class='search-form'>
                        <div class="search-pane">
                            <input type="text" name="search" placeholder="Buscar por..."/>
                            <button type="submit"><i class="icon-search"></i></button>
                        </div>
                    </form>
                    <div class="subnav">
                        <div class="subnav-title">
                            <a href="#" class='toggle-subnav'><i class="icon-angle-down"></i><span>Categorias</span></a>
                        </div>
                        <ul class="subnav-menu">
                            <ui:repeat value="#{indexController.listaCategoria}" var="c">
                                <li>
                                    <a href="#">
                                        <h:outputText value="#{c.nome}" />
                                    </a>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                    <div class="subnav">
                        <div class="subnav-title">
                            <a href="#" class='toggle-subnav'><i class="icon-angle-down"></i><span>Marcas</span></a>
                        </div>
                        <ul class="subnav-menu">
                            <ui:repeat value="#{indexController.listaMarca}" var="m">
                                <li>
                                    <a href="#">
                                        <h:outputText value="#{m.nome}" />
                                    </a>
                                </li>
                            </ui:repeat>

                        </ul>
                    </div>

                </div>


                <div id="main" style="margin-left: 200px">
                    <div class="container-fluid">

                        <div class="page-header">
                            <div class="pull-left">
                                <h1>Ecommerce CEP</h1>
                            </div>

                            <div class="pull-right">
                                <ul class="minitiles">
                                    <!--<li class='teal'>
                                        <a href="#"><i class="icon-inbox"></i></a>
                                    </li>-->
                                    <li class='red'>
                                        <a href="#"><i class="icon-cogs"></i></a>
                                    </li>
                                    <li class='lime'>
                                        <a href="#"><i class="icon-globe"></i></a>
                                    </li>
                                </ul>
                                <ul class="stats">
                                    <li class='blue'>
                                        <i class="icon-shopping-cart"></i>
                                        <div class="details">
                                            <span class="big">
                                                <h:outputText rendered="#{not session.getAttribute('usuariologado')}" value="0" />
                                                <h:panelGroup rendered="#{(indexController.contaCarrinho > 0)}">
                                                    <pretty:link mappingId="carrinho" styleClass="textologado">
                                                        <h:outputText value="#{indexController.contaCarrinho} #{(indexController.contaCarrinho > 1) ? 'ítens': 'ítem'}" />
                                                    </pretty:link>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{(indexController.contaCarrinho == 0 and session.getAttribute('usuariologado'))}">
                                                        <h:outputText value="#{indexController.contaCarrinho}" />
                                                </h:panelGroup>
                                            </span>
                                            <span>Meu Carrinho</span>
                                        </div>
                                    </li>
                                    <li class='green'>
                                        <i class="icon-money"></i>
                                        <div class="details">
                                            <span class="big">R$ 2,12</span>
                                            <span>Dollar</span>
                                        </div>
                                    </li>
                                    <li class='orange'>
                                        <i class="icon-calendar"></i>
                                        <div class="details">
                                            <span class="big">Set 02, 2013</span>
                                            <span>Segunda, 13:56</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="breadcrumbs">
                            <h:form prependId="false">
                                <ul>
                                    <li>
                                        <pretty:link mappingId="home">
                                            Home
                                        </pretty:link>
                                        <i class="icon-angle-right"></i>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{indexController.showItem}">
                                            Produto
                                        </h:commandLink>
                                        <i class="icon-angle-right"></i>
                                    </li>
                                    <li>
                                        <a>
                                            Meu Carrinho
                                        </a>
                                    </li>

                                </ul>
                            </h:form>
                            <div class="close-bread">
                                <a href="#"><i class="icon-remove"></i></a>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="box">
                                    <div class="box-title">
                                        <h3>
                                            <i class="icon-quote-left"></i>
                                            <h:outputText value="Compras efetuadas e não finalizadas"/>
                                        </h3>
                                    </div>
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:dataTable styleClass="table table-nomargin dataTable table-bordered" 
                                                     bodyrows="10,20,50"
                                                     value="#{indexController.listaCarrinho}" 
                                                     rendered="#{not empty indexController.listaCarrinho}"
                                                     var="car" >
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Produto Nome" />
                                                </f:facet>
                                                <h:outputText value="#{car.idproduto.nome}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Valor Unidade" />
                                                </f:facet>
                                                R$ <h:outputText  value="#{car.valor}" >
                                                    <f:convertNumber  minFractionDigits="2" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Desconto" />
                                                </f:facet>
                                                R$ <h:outputText  value="0.0" >
                                                    <f:convertNumber  minFractionDigits="2" />
                                                </h:outputText>
                                                
                                            </h:column>
                                            
                                            <h:column headerClass="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Total" />
                                                </f:facet>
                                                R$ <h:outputText  value="#{car.valor}">
                                                    <f:convertNumber  minFractionDigits="2" />
                                                </h:outputText>
                                            </h:column>
                                            <f:facet name="footer" class="left">
                                                
                                                <h:commandLink action="pretty:categoriaNew" styleClass="btn btn-small">
                                                    <span class="iconNew"></span>Total
                                                </h:commandLink>
                                                    
                                            </f:facet>

                                        </h:dataTable>
                                        <h:outputText rendered="#{empty indexController.listaCarrinho}" value="Não há compras para este usuário." />
                                    </h:form>
                                    
                                    
                                </div>
                            </div>
                        </div>

                        <payament:paymentSlot />


                    </div>
                </div>

            </div>
        </article>
    </ui:define>
</ui:composition>
