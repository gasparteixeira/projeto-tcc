<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Login Ecommerce - CEP</ui:define>
        <ui:define name="content">

            <h:form prependId="false" id="frmAlertaLogin" styleClass="formlogout" style="display: inline">
                <h:panelGroup id="showAlerta" rendered="#{indexController.alertar}">
                    <div class="bootbox modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">

                        <div class="modal-body">
                            <p><h:outputText value="#{indexController.mensagem}" escape="false"/></p>
                        </div>
                        <div class="modal-footer">


                            <p:commandLink styleClass="btn btn-primary" update="frmAlertaLogin" actionListener="#{indexController.cancela}" >
                                OK

                            </p:commandLink>

                        </div>
                    </div>
                    <div class="modal-backdrop fade in"></div>
                </h:panelGroup>
            </h:form>

            <div class=" login" style="display: block; width: 100%; height: 100vh"> 
                <div class="wrapper">

                    <div class="login-body">
                        <h2>LOGIN</h2>
                        <h:messages  globalOnly="true"   styleClass="alert alert-error" style="list-style: none" />
                        <h:form id="frmLogin" prependId="false" style="margin: 0">

                            <h:message for="email" styleClass="error" />
                            <div class="email" style="margin-top: 10px;">

                                <h:inputText    id="email" required="true" value="#{indexController.email}" 
                                                validator="#{usuarioController.validateEmailAddress}"
                                                requiredMessage="Digite seu e-mail no campo abaixo." styleClass="input-block-level" />
                            </div>

                            <h:message for="senha" styleClass="error" />
                            <div class="pw">
                                <h:inputSecret   id="senha" required="true" value="#{indexController.senha}" requiredMessage="Digite sua senha no campo abaixo." styleClass="input-block-level" />
                            </div>
                            <div class="submit">    
                                <pretty:link mappingId="cadastro">Casdastre-se</pretty:link>
                                <h:commandButton action="#{indexController.login}"  value="Processar" styleClass="btn btn-primary" />
                            </div>

                        </h:form>
                        <h:panelGroup styleClass="forget" rendered="#{indexController.alertar}">

                            <a href="#"><span>Esqueceu a senha?</span></a>

                        </h:panelGroup>

                    </div>
                </div>
            </div> 
            <script>
                $(function() {
                    $("#email").attr('placeholder', 'E-mail');
                    $("#senha").attr('placeholder', 'Senha');
                })
            </script>
        </ui:define>
    </ui:composition>
</html>
