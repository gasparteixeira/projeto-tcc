

<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListProdutoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Lista de Produtos</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Produtos
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:outputText escape="false" value="#{bundle.ListProdutoEmpty}" rendered="#{produtoController.items.rowCount == 0}"/>
                                        <h:panelGroup rendered="#{produtoController.items.rowCount > 0}" styleClass="table">
                                            <h:outputText value="#{produtoController.pagination.pageFirstItem + 1}..#{produtoController.pagination.pageLastItem + 1}/#{produtoController.pagination.itemsCount}"/>
                                            <h:commandLink action="#{produtoController.previous}" value="#{bundle.Previous} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasPreviousPage}"/>
                                            <h:commandLink action="#{produtoController.next}" value="#{bundle.Next} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasNextPage}"/>
                                            <h:dataTable styleClass="table table-nomargin dataTable  table-bordered" 
                                                         bodyrows="10,20,50"
                                                         value="#{produtoController.items}" 
                                                         var="item" >
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutoTitle_nome}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nome}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutoTitle_preco}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.preco}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutoTitle_codigo}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.codigo}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutoTitle_idcategoria}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.idcategoria.nome}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutoTitle_idmarca}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.idmarca.nome}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListProdutoTitle_datacadastro}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.datacadastro}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                                                </h:column>
                                                <h:column headerClass="center acoes">
                                                    <f:facet name="header">
                                                        <h:outputText value="Ações" />
                                                    </f:facet>
                                                    <h:commandLink styleClass="btn btn-small" action="#{produtoController.prepareView}" >
                                                        <span class="iconView"></span><h:outputText value="#{bundle.ListProdutoViewLink}" />
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="btn btn-small" action="#{produtoController.prepareEdit}"  >
                                                        <span class="iconEdit"></span><h:outputText value="#{bundle.ListProdutoEditLink}" />
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="btn btn-small" onclick="return confirm('Tem certeza que deseja excluir o registro?');
                                                            return false;" action="#{produtoController.destroy}" >
                                                        <span class="iconDelete"></span><h:outputText value="#{bundle.ListProdutoDestroyLink}" />
                                                    </h:commandLink>
                                                </h:column>
                                                <f:facet name="footer" class="left">
                                                    <h:commandLink action="#{produtoController.prepareCreate}" styleClass="btn btn-small" >
                                                        <span class="iconNew"></span><h:outputText value="#{bundle.ListProdutoCreateLink}" />
                                                    </h:commandLink>
                                                </f:facet>
                                            </h:dataTable>
                                        </h:panelGroup>
                                        <h:commandLink action="#{produtoController.prepareCreate}" styleClass="btn btn-small" rendered="#{produtoController.items.rowCount == 0}" >
                                            <span class="iconNew"></span><h:outputText value="#{bundle.ListProdutoCreateLink}" />
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        
    </ui:define>
</ui:composition>
