
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.EditCategoriaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Editar Categoria "<h:outputText value="#{categoriaController.selected.nome}"/>"</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        <h:outputText value="#{bundle.EditCategoriaTitle}"></h:outputText>
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages styleClass="alert"  />
                                    </h:panelGroup>
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.EditCategoriaLabel_nome}" styleClass="control-label" for="nome" />
                                            <div class="controls">
                                                <h:inputText id="nome" styleClass="input-xlarge" value="#{categoriaController.selected.nome}" title="#{bundle.EditCategoriaTitle_nome}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_nome}"/>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <h:commandLink styleClass="btn btn-primary" action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}"/>
                                            <h:link outcome="View" styleClass="btn btn-primary" value="#{bundle.EditCategoriaViewLink}"/>
                                            <h:commandLink styleClass="btn btn-primary" action="#{categoriaController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
