
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewCategoriaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Registro de Categoria</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Categoria "<h:outputText value="#{categoriaController.selected.nome}"/>"
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:panelGrid columns="2">
                                            <h:outputText styleClass="view-table"  value="#{bundle.ViewCategoriaLabel_nome}"/>
                                            <h:outputText value="#{categoriaController.selected.nome}" title="#{bundle.ViewCategoriaTitle_nome}"/>
                                        </h:panelGrid>
                                        <br />
                                        <h:commandLink styleClass="btn btn-small btn-danger" onclick="return confirm('Tem certeza que deseja excluir o registro?');" action="#{categoriaController.destroyAndView}" value="#{bundle.ViewCategoriaDestroyLink}"/>
                                        <h:link outcome="Edit" styleClass="btn btn-small btn-info" value="#{bundle.ViewCategoriaEditLink}"/>
                                        <h:commandLink styleClass="btn btn-small btn-success" action="#{categoriaController.prepareCreate}" value="#{bundle.ViewCategoriaCreateLink}" />
                                        <h:commandLink styleClass="btn btn-small" action="#{categoriaController.prepareList}" value="#{bundle.ViewCategoriaShowAllLink}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
