<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telefoneController.selected.id}" title="#{bundle.EditTelefoneTitle_id}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_ddd}" for="ddd" />
                    <h:inputText id="ddd" value="#{telefoneController.selected.ddd}" title="#{bundle.EditTelefoneTitle_ddd}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_ddd}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefoneController.selected.numero}" title="#{bundle.EditTelefoneTitle_numero}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{telefoneController.selected.idusuario}" title="#{bundle.EditTelefoneTitle_idusuario}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_idusuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_idtipotelefone}" for="idtipotelefone" />
                    <h:selectOneMenu id="idtipotelefone" value="#{telefoneController.selected.idtipotelefone}" title="#{bundle.EditTelefoneTitle_idtipotelefone}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_idtipotelefone}">
                        <f:selectItems value="#{tipotelefoneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefoneController.update}" value="#{bundle.EditTelefoneSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefoneViewLink}"/>
                <br />
                <h:commandLink action="#{telefoneController.prepareList}" value="#{bundle.EditTelefoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefoneIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
