<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">CEP - Lista Produtos</ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Lista de Produtos</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Produtos
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:dataTable styleClass="table table-nomargin dataTable table-bordered" 
                                                     bodyrows="10,20,50"
                                                     value="#{produtoController.listarProdutos}" 
                                                     var="produto" >
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nome" />
                                                </f:facet>
                                                <h:outputText value="#{produto.nome}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Categoria" />
                                                </f:facet>
                                                <h:outputText value="#{produto.idcategoria.nome}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Marca" />
                                                </f:facet>
                                                <h:outputText value="#{produto.idmarca.nome}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Código" />
                                                </f:facet>
                                                <h:outputText value="#{produto.codigo}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Preço" />
                                                </f:facet>
                                                <h:outputText value="#{produto.preco}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Desconto" />
                                                </f:facet>
                                                <h:outputText value="#{produto.desconto}" />
                                            </h:column>
                                            
                                            <h:column headerClass="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Ações" />
                                                </f:facet>
                                                <h:commandLink styleClass="btn btn-small" action="#{usuarioController.editar()}">
                                                    <f:param name="selectedUsers" value="#{user}" />
                                                    <span class="iconEdit"></span>Editar
                                                </h:commandLink>
                                                <h:commandLink styleClass="btn btn-small" onclick="return confirm('Tem certeza que deseja excluir o registro?'); return false;" action="#{usuarioController.deletar()}">
                                                    <f:param name="id" value="#{user.id}" />
                                                    <span class="iconDelete"></span>Excluir
                                                </h:commandLink>
                                            </h:column>
                                            <f:facet name="footer" class="left">
                                                <h:commandLink action="pretty:produtoNew" styleClass="btn btn-small">
                                                    <span class="iconNew"></span>Novo
                                                </h:commandLink>
                                            </f:facet>

                                        </h:dataTable>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
