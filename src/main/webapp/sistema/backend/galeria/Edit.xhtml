

    <ui:composition template="/WEB-INF/templates/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGaleriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <article>
                <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Editar Galeria "<h:outputText value="#{galeriaController.selected.imagem}"/>"</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        <h:outputText value="#{bundle.EditGaleriaTitle}"></h:outputText>
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages styleClass="alert"  />
                                    </h:panelGroup>
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.EditGaleriaLabel_imagem}" styleClass="control-label" for="imagem" />
                                            <div class="controls">
                                                <h:inputText id="imagem" styleClass="input-xlarge" value="#{galeriaController.selected.imagem}" title="#{bundle.EditGaleriaTitle_imagem}" required="true" requiredMessage="#{bundle.EditGaleriaRequiredMessage_imagem}"/>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.EditGaleriaLabel_destaque}" styleClass="control-label" for="destaque" />
                                            <div class="controls">
                                                <h:selectOneRadio id="destaque" styleClass="radios-rows" value="#{galeriaController.selected.destaque}" >
                                                    <f:selectItem itemValue="#{false}" itemLabel="NÃ£o" />
                                                    <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                                                </h:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.EditGaleriaLabel_idproduto}" styleClass="control-label" for="idproduto" />
                                            <div class="controls">
                                                <h:selectOneMenu id="idproduto" value="#{galeriaController.selected.idproduto}" title="#{bundle.EditGaleriaTitle_idproduto}" required="true" requiredMessage="#{bundle.EditGaleriaRequiredMessage_idproduto}">
                                                    <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <h:commandLink styleClass="btn btn-primary" action="#{galeriaController.update}" value="#{bundle.EditGaleriaSaveLink}"/>
                                            <h:link outcome="View" styleClass="btn btn-primary" value="#{bundle.EditGaleriaViewLink}"/>
                                            <h:commandLink styleClass="btn btn-primary" action="#{galeriaController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </article>
        </ui:define>
    </ui:composition>
