<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title"><h:outputText value="#{bundle.CreateUsuarioTitle}"/></ui:define>
    <ui:define name="content">
        <div id="main">
            <div class="container-fluid">
                <div class="page-header">
                    <div class="pull-left">
                        <h1>Usuários</h1>
                    </div>
                    <div class="pull-right">

                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h3>
                                    <span class="iconTableHeadding"></span>
                                    <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
                                </h3>
                            </div>
                            <div class="box-content nopadding">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages styleClass="alert"  />
                                </h:panelGroup>
                                <h:form styleClass="form-horizontal form-bordered">
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" styleClass="control-label" for="nome" />
                                        <div class="controls">
                                            <h:inputText id="nome" styleClass="input-xlarge" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_sobrenome}" styleClass="control-label" for="sobrenome" />
                                        <div class="controls">
                                            <h:inputText id="sobrenome" styleClass="input-xlarge" value="#{usuarioController.selected.sobrenome}" title="#{bundle.CreateUsuarioTitle_sobrenome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_sobrenome}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}" styleClass="control-label" for="email" />
                                        <div class="controls">
                                            <h:inputText id="email" styleClass="input-xlarge" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_cpf}" styleClass="control-label" for="cpf" />
                                        <div class="controls">
                                            <h:inputText id="cpf" styleClass="input-xlarge" value="#{usuarioController.selected.cpf}" title="#{bundle.CreateUsuarioTitle_cpf}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_cpf}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" styleClass="control-label" for="senha" />
                                        <div class="controls">
                                            <h:inputSecret id="senha" styleClass="input-xlarge" value="#{usuarioController.selected.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="Tipo de Usuário" styleClass="control-label" for="idtipo" />
                                        <div class="controls">
                                            <h:selectOneMenu id="idtipo" value="#{usuarioController.selected.idtipo}" title="Tipo de Usuário"  >
                                                <f:selectItems value="#{tipoController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <h:commandLink styleClass="btn btn-primary" action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                                        <h:commandLink styleClass="btn btn-primary" action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                                        <h:link styleClass="btn btn-primary" outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
