<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompraLabel_id}"/>
                    <h:outputText value="#{compraController.selected.id}" title="#{bundle.ViewCompraTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_valor}"/>
                    <h:outputText value="#{compraController.selected.valor}" title="#{bundle.ViewCompraTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_cartao}"/>
                    <h:outputText value="#{compraController.selected.cartao}" title="#{bundle.ViewCompraTitle_cartao}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_codigo}"/>
                    <h:outputText value="#{compraController.selected.codigo}" title="#{bundle.ViewCompraTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_datacadastro}"/>
                    <h:outputText value="#{compraController.selected.datacadastro}" title="#{bundle.ViewCompraTitle_datacadastro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCompraLabel_idformapagamento}"/>
                    <h:outputText value="#{compraController.selected.idformapagamento}" title="#{bundle.ViewCompraTitle_idformapagamento}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_idendereco}"/>
                    <h:outputText value="#{compraController.selected.idendereco}" title="#{bundle.ViewCompraTitle_idendereco}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.destroyAndView}" value="#{bundle.ViewCompraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompraEditLink}"/>
                <br />
                <h:commandLink action="#{compraController.prepareCreate}" value="#{bundle.ViewCompraCreateLink}" />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.ViewCompraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
