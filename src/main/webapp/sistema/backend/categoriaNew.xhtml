<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
    <ui:define name="title">CEP - Novo Usu√°rio</ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Cadastro de Categorias</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Categoria
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:form id="frmUsuario" prependId="false" styleClass="form-horizontal form-bordered">
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="nome" value="Nome" />
                                            <div class="controls">
                                                <h:inputText id="nome"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite o nome da categoria." 
                                                             styleClass="input-xlarge" 
                                                             value="#{categoriaController.categoria.nome}" />
                                                <h:message styleClass="error" for="nome" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-actions">
                                            <h:commandButton value="Salvar" styleClass="btn btn-primary" action="#{categoriaController.salvarCategoria}" />
                                            <h:link value="Cancelar"  styleClass="btn" outcome="pretty:categoria" />
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
