<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <li class='green'>
            <i class="icon-money"></i>
            <div class="details">
                <span class="big">R$ <h:outputFormat value="#{indexController.dolarCotacao}" /></span>
                <span>Dollar</span>
            </div>
        </li>
        <li class='orange'>
            <i class="icon-calendar"></i>
            <div class="details">
                <span class="big">
                    <h:outputFormat value="#{indexController.pegaDataAtual}">
                        <f:convertDateTime  dateStyle="long" />
                    </h:outputFormat>
                </span>
                <span>
                    <h:outputFormat value="#{indexController.pegaDiaTempo}">
                        <f:convertDateTime  dateStyle="long" />
                    </h:outputFormat>

                </span>

            </div>
        </li>
    </cc:implementation>
</html>
