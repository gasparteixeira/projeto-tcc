<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Apple devices fullscreen -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />


    <!-- Bootstrap -->
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <!-- Bootstrap responsive -->
    <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
    <!-- jQuery UI -->
    <h:outputStylesheet library="css" name="plugins/jquery-ui/smoothness/jquery-ui.css" />
    <h:outputStylesheet library="css" name="plugins/jquery-ui/smoothness/jquery.ui.theme.css" />
    <!-- PageGuide -->
     <h:outputStylesheet library="css" name="plugins/pageguide/pageguide.css" />
    <!-- Theme CSS -->
    <h:outputStylesheet library="css" name="style.css" />

    <!-- jQuery -->
    <h:outputScript library="js" name="jquery.min.js" />

    <!-- jQuery UI -->
    <h:outputScript library="js" name="plugins/jquery-ui/jquery.ui.core.min.js"/>
    <h:outputScript library="js" name="plugins/jquery-ui/jquery.ui.widget.min.js"/>
    <h:outputScript library="js" name="plugins/jquery-ui/jquery.ui.mouse.min.js"/>
    <h:outputScript library="js" name="plugins/jquery-ui/jquery.ui.draggable.min.js"/>
    <h:outputScript library="js" name="plugins/jquery-ui/jquery.ui.resizable.min.js"/>
    <!-- Touch enable for jquery UI -->
    <h:outputScript library="js" name="plugins/touch-punch/jquery.touch-punch.min.js"/>
    <!-- slimScroll -->
    <h:outputScript library="js" name="plugins/slimscroll/jquery.slimscroll.min.js"/>
    <!-- Bootstrap -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <!-- vmap -->
    <h:outputScript library="js" name="plugins/vmap/jquery.vmap.min.js"/>
    <h:outputScript library="js" name="plugins/vmap/jquery.vmap.world.js"/>
    <h:outputScript library="js" name="plugins/vmap/jquery.vmap.sampledata.js"/>
    <!-- Bootbox -->
    <h:outputScript library="js" name="plugins/bootbox/jquery.bootbox.js"/>
    <!-- Flot -->
    <h:outputScript library="js" name="plugins/flot/jquery.flot.min.js"/>
    <h:outputScript library="js" name="plugins/flot/jquery.flot.bar.order.min.js"/>
    <h:outputScript library="js" name="plugins/flot/jquery.flot.pie.min.js"/>
    <h:outputScript library="js" name="plugins/flot/jquery.flot.resize.min.js"/>
    <!-- imagesLoaded -->
    <h:outputScript library="js" name="plugins/imagesLoaded/jquery.imagesloaded.min.js"/>
    <!-- PageGuide -->
    <h:outputScript library="js" name="plugins/pageguide/jquery.pageguide.js"/>
    <!-- FullCalendar -->
    <h:outputScript library="js" name="plugins/fullcalendar/fullcalendar.min.js"/>
    <!-- jquerymakedinput -->
    <h:outputScript library="js" name="jquery.maskedinput.min.js" />
    <h:outputScript library="js" name="placeholders.js" />

    <!-- Theme framework -->
    <!--<h:outputScript library="js" name="eakroko.min.js"/>-->
    <!-- Theme scripts -->
    <h:outputScript library="js" name="application.min.js"/>
    <!-- Just for demonstration -->
    <!--<h:outputScript library="js" name="demonstration.min.js"/>-->
    <!-- Favicon -->
    <link rel="shortcut icon" href="#{resource['/images/favicon.ico']}" />

    <!-- Apple devices Homescreen icon -->
    <link rel="apple-touch-icon-precomposed" href="#{resource['/images/apple-touch-icon-precomposed.png']}" />
</ui:component>
