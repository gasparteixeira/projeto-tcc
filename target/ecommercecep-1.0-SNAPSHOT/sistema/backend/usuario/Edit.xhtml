
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        
        <div id="main">
            <div class="container-fluid">
                <div class="page-header">
                    <div class="pull-left">
                        <h1>Editar Usu√°rio "<h:outputText value="#{usuarioController.selected.nome}"/>"</h1>
                    </div>
                    <div class="pull-right">

                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="box box-color box-bordered">
                            <div class="box-title">
                                <h3>
                                    <span class="iconTableHeadding"></span>
                                    <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
                                </h3>
                            </div>
                            <div class="box-content nopadding">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages styleClass="alert"  />
                                </h:panelGroup>
                                <h:form styleClass="form-horizontal form-bordered">
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.EditUsuarioLabel_nome}" styleClass="control-label" for="nome" />
                                        <div class="controls">
                                            <h:inputText id="nome" styleClass="input-xlarge" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nome}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.EditUsuarioLabel_sobrenome}" styleClass="control-label" for="sobrenome" />
                                        <div class="controls">
                                            <h:inputText id="sobrenome" styleClass="input-xlarge" value="#{usuarioController.selected.sobrenome}" title="#{bundle.EditUsuarioTitle_sobrenome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_sobrenome}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" styleClass="control-label" for="email" />
                                        <div class="controls">
                                            <h:inputText id="email" styleClass="input-xlarge" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_email}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.EditUsuarioLabel_cpf}" styleClass="control-label" for="cpf" />
                                        <div class="controls">
                                            <h:inputText id="cpf" styleClass="input-xlarge" value="#{usuarioController.selected.cpf}" title="#{bundle.EditUsuarioTitle_cpf}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cpf}"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <h:outputLabel value="#{bundle.EditUsuarioLabel_senha}" styleClass="control-label" for="senha" />
                                        <div class="controls">
                                            <h:inputSecret id="senha" styleClass="input-xlarge" value="#{usuarioController.selected.senha}" title="#{bundle.EditUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_senha}"/>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <h:commandLink styleClass="btn btn-primary" action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                                        <h:link outcome="View" styleClass="btn btn-primary" value="#{bundle.EditUsuarioViewLink}"/>
                                        <h:commandLink styleClass="btn btn-primary" action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
