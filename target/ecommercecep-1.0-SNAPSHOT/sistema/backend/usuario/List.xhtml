
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">

        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Lista de Usuários</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Usuários
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                                        <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}" styleClass="table">
                                            <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"/>
                                            <h:commandLink action="#{usuarioController.previous}" value="#{bundle.Previous} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>
                                            <h:commandLink action="#{usuarioController.next}" value="#{bundle.Next} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>
                                            <h:dataTable styleClass="table table-nomargin dataTable  table-bordered" 
                                                         bodyrows="10,20,50"
                                                         value="#{usuarioController.items}" 
                                                         var="item" >
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsuarioTitle_nome}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nome}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsuarioTitle_sobrenome}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.sobrenome}" />
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsuarioTitle_email}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.email}" />
                                                </h:column>
                                                
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsuarioTitle_datacriacao}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.datacriacao}" >
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>  
                                                    </h:outputText>
                                                </h:column>
                                                <h:column headerClass="center acoes">
                                                    <f:facet name="header">
                                                        <h:outputText value="Ações" />
                                                    </f:facet>
                                                    <h:commandLink styleClass="btn btn-small" action="#{usuarioController.prepareView}" >
                                                        <span class="iconView"></span><h:outputText value="#{bundle.ListUsuarioViewLink}" />
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="btn btn-small" action="#{usuarioController.prepareEdit}"  >
                                                        <span class="iconEdit"></span><h:outputText value="#{bundle.ListUsuarioEditLink}" />
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="btn btn-small" onclick="return confirm('Tem certeza que deseja excluir o registro?');
                                                        return false;" action="#{usuarioController.destroy}" >
                                                        <span class="iconDelete"></span><h:outputText value="#{bundle.ListUsuarioDestroyLink}" />
                                                    </h:commandLink>
                                                </h:column>
                                                <f:facet name="footer" class="left">
                                                    <h:commandLink action="#{usuarioController.prepareCreate}" styleClass="btn btn-small" >
                                                        <span class="iconNew"></span><h:outputText value="#{bundle.ListUsuarioCreateLink}" />
                                                    </h:commandLink>
                                                </f:facet>
                                            </h:dataTable>
                                        </h:panelGroup>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
