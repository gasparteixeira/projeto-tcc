<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
    <ui:define name="title">CEP - Novo Usuário</ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Cadastro de Usuário</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Usuário
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" errorClass="alert-error" infoClass="alert-info" />
                                    <h:form id="frmUsuario" prependId="false" styleClass="form-horizontal form-bordered">
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="nome" value="Nome" />
                                            <div class="controls">
                                                <h:inputText id="nome"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite seu nome." 
                                                             styleClass="input-xlarge" 
                                                             value="#{usuarioController.usuario.nome}" />
                                                <h:message styleClass="error" for="nome" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="sobrenome" value="Sobrenome" />
                                            <div class="controls">
                                                <h:inputText id="sobrenome"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite seu sobrenome." 
                                                             styleClass="input-xlarge" 
                                                             value="#{usuarioController.usuario.sobrenome}" />
                                                <h:message styleClass="error" for="sobrenome" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="email" value="E-mail" />
                                            <div class="controls">
                                                <h:inputText id="email"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite seu E-mail." 
                                                             styleClass="input-xlarge" 
                                                             validator="#{usuarioController.validateEmailUnico}"
                                                             value="#{usuarioController.usuario.email}">
                                                </h:inputText>
                                                <h:message  styleClass="error" for="email" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="cpf" value="CPF" />
                                            <div class="controls">
                                                <h:inputText id="cpf"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite seu CPF." 
                                                             maxlength="15"
                                                             styleClass="input-xlarge cpf" 
                                                             validator="#{usuarioController.validateCPFUnico}"
                                                             value="#{usuarioController.usuario.cpf}">
                                                </h:inputText>
                                                <h:message styleClass="error" for="cpf" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="senha" value="Senha" />
                                            <div class="controls">
                                                <h:inputSecret id="senha"                                         
                                                               required="true" 
                                                               requiredMessage="Por favor, digite sua senha." 
                                                               styleClass="input-xlarge" 
                                                               value="#{usuarioController.usuario.senha}" />
                                                <h:message styleClass="error" for="senha" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="confirmaSenha" value="Confirma Senha" />
                                            <div class="controls">
                                                <h:inputSecret id="confirmaSenha"                                         
                                                               required="true" 
                                                               requiredMessage="Por favor, confirme sua senha." 
                                                               styleClass="input-xlarge" 
                                                               value="#{usuarioController.confirmaSenha}">
                                                    <f:validator validatorId="confirmaSenha" />
                                                </h:inputSecret>
                                                <h:message styleClass="error" for="confirmaSenha" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <h:commandButton value="Salvar" styleClass="btn btn-primary" action="#{usuarioController.salvar}" />
                                            <h:link value="Cancelar"  styleClass="btn" outcome="pretty:usuario" />
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
