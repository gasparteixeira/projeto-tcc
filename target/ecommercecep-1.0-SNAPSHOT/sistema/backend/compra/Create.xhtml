<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{compraController.selected.id}" title="#{bundle.CreateCompraTitle_id}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{compraController.selected.valor}" title="#{bundle.CreateCompraTitle_valor}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_cartao}" for="cartao" />
                    <h:inputText id="cartao" value="#{compraController.selected.cartao}" title="#{bundle.CreateCompraTitle_cartao}" />
                    <h:outputLabel value="#{bundle.CreateCompraLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{compraController.selected.codigo}" title="#{bundle.CreateCompraTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreateCompraLabel_datacadastro}" for="datacadastro" />
                    <h:inputText id="datacadastro" value="#{compraController.selected.datacadastro}" title="#{bundle.CreateCompraTitle_datacadastro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_idformapagamento}" for="idformapagamento" />
                    <h:selectOneMenu id="idformapagamento" value="#{compraController.selected.idformapagamento}" title="#{bundle.CreateCompraTitle_idformapagamento}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idformapagamento}">
                        <f:selectItems value="#{formapagamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_idendereco}" for="idendereco" />
                    <h:selectOneMenu id="idendereco" value="#{compraController.selected.idendereco}" title="#{bundle.CreateCompraTitle_idendereco}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idendereco}">
                        <f:selectItems value="#{enderecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.create}" value="#{bundle.CreateCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.CreateCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
