<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">
    <ui:define name="title">CEP - Novo Produto</ui:define>
    <ui:define name="content">
        <article>
            <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Cadastro de Produto</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Novo Produto
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:messages globalOnly="true"  styleClass="alert" errorClass="alert-error" infoClass="alert-info" />
                                    <h:form id="frmUsuario" prependId="false" styleClass="form-horizontal form-bordered">
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="nome" value="Nome" />
                                            <div class="controls">
                                                <h:inputText id="nome"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite seu nome." 
                                                             styleClass="input-xlarge" 
                                                             value="#{produtoController.produto.nome}" />
                                                <h:message styleClass="error" for="nome" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="codigo" value="Código" />
                                            <div class="controls">
                                                <h:inputText id="codigo"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite seu código." 
                                                             styleClass="input-xlarge" 
                                                             value="#{produtoController.produto.codigo}" />
                                                <h:message styleClass="error" for="codigo" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="preco" value="Preço" />
                                            <div class="controls">
                                                <h:inputText id="preco"                                         
                                                             required="true" 
                                                             requiredMessage="Por favor, digite o preço." 
                                                             styleClass="input-xlarge preco" 
                                                             value="#{produtoController.produto.preco}">
                                                </h:inputText>
                                                <h:message  styleClass="error" for="preco" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="desconto" value="Desconto" />
                                            <div class="controls">
                                                <h:inputText id="desconto"                                         
                                                             styleClass="input-xlarge desconto" 
                                                             value="#{produtoController.produto.desconto}">
                                                </h:inputText>
                                                <h:message styleClass="error" for="desconto" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="categoria" value="Categoria" />

                                            <div class="controls">
                                                <h:selectOneMenu id="categoria"  value="#{produtoController.produto.idcategoria.id}" styleClass="chosen-select" 
                                                                 requiredMessage="Por favor, selecione uma categoria.">
                                                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                                                    <f:selectItems value="#{categoriaController.listaDeCategorias}" var="categoria"
                                                                   itemLabel="#{categoria.nome}" itemValue="#{categoria.id}"/>
                                                </h:selectOneMenu>
                                                <h:message styleClass="error" for="categoria" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel styleClass="control-label" for="marca" value="Marca" />
                                            <div class="controls">
                                                <h:selectOneMenu id="marca" value="#{produtoController.produto.idmarca.id}"  
                                                                 requiredMessage="Por favor, selecione uma marca.">
                                                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                                                    <f:selectItems value="#{marcaController.listaDeMarcas}" var="marca"
                                                                   itemLabel="#{marca.nome}" itemValue="#{marca.id}"/>
                                                </h:selectOneMenu>
                                                <h:message styleClass="error" for="marca" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <h:commandButton value="Salvar" styleClass="btn btn-primary" action="#{produtoController.salvar}" />
                                            <h:link value="Cancelar"  styleClass="btn" outcome="pretty:produto" />
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
