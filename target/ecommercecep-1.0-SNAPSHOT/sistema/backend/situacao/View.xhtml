<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSituacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSituacaoLabel_id}"/>
                    <h:outputText value="#{situacaoController.selected.id}" title="#{bundle.ViewSituacaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSituacaoLabel_idcompra}"/>
                    <h:outputText value="#{situacaoController.selected.idcompra}" title="#{bundle.ViewSituacaoTitle_idcompra}"/>
                    <h:outputText value="#{bundle.ViewSituacaoLabel_retrono}"/>
                    <h:outputText value="#{situacaoController.selected.retrono}" title="#{bundle.ViewSituacaoTitle_retrono}"/>
                    <h:outputText value="#{bundle.ViewSituacaoLabel_status}"/>
                    <h:outputText value="#{situacaoController.selected.status}" title="#{bundle.ViewSituacaoTitle_status}"/>
                    <h:outputText value="#{bundle.ViewSituacaoLabel_situacao}"/>
                    <h:outputText value="#{situacaoController.selected.situacao}" title="#{bundle.ViewSituacaoTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewSituacaoLabel_datacadastro}"/>
                    <h:outputText value="#{situacaoController.selected.datacadastro}" title="#{bundle.ViewSituacaoTitle_datacadastro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{situacaoController.destroyAndView}" value="#{bundle.ViewSituacaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSituacaoEditLink}"/>
                <br />
                <h:commandLink action="#{situacaoController.prepareCreate}" value="#{bundle.ViewSituacaoCreateLink}" />
                <br />
                <h:commandLink action="#{situacaoController.prepareList}" value="#{bundle.ViewSituacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSituacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
