<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSituacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{situacaoController.selected.id}" title="#{bundle.EditSituacaoTitle_id}" required="true" requiredMessage="#{bundle.EditSituacaoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_idcompra}" for="idcompra" />
                    <h:inputText id="idcompra" value="#{situacaoController.selected.idcompra}" title="#{bundle.EditSituacaoTitle_idcompra}" required="true" requiredMessage="#{bundle.EditSituacaoRequiredMessage_idcompra}"/>
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_retrono}" for="retrono" />
                    <h:inputText id="retrono" value="#{situacaoController.selected.retrono}" title="#{bundle.EditSituacaoTitle_retrono}" />
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{situacaoController.selected.status}" title="#{bundle.EditSituacaoTitle_status}" required="true" requiredMessage="#{bundle.EditSituacaoRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{situacaoController.selected.situacao}" title="#{bundle.EditSituacaoTitle_situacao}" />
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_datacadastro}" for="datacadastro" />
                    <h:inputText id="datacadastro" value="#{situacaoController.selected.datacadastro}" title="#{bundle.EditSituacaoTitle_datacadastro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{situacaoController.update}" value="#{bundle.EditSituacaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSituacaoViewLink}"/>
                <br />
                <h:commandLink action="#{situacaoController.prepareList}" value="#{bundle.EditSituacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSituacaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
