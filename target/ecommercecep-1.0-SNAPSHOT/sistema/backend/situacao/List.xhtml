<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSituacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSituacaoEmpty}" rendered="#{situacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{situacaoController.items.rowCount > 0}">
                    <h:outputText value="#{situacaoController.pagination.pageFirstItem + 1}..#{situacaoController.pagination.pageLastItem + 1}/#{situacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{situacaoController.previous}" value="#{bundle.Previous} #{situacaoController.pagination.pageSize}" rendered="#{situacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{situacaoController.next}" value="#{bundle.Next} #{situacaoController.pagination.pageSize}" rendered="#{situacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{situacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSituacaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSituacaoTitle_idcompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSituacaoTitle_retrono}"/>
                            </f:facet>
                            <h:outputText value="#{item.retrono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSituacaoTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSituacaoTitle_situacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSituacaoTitle_datacadastro}"/>
                            </f:facet>
                            <h:outputText value="#{item.datacadastro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{situacaoController.prepareView}" value="#{bundle.ListSituacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{situacaoController.prepareEdit}" value="#{bundle.ListSituacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{situacaoController.destroy}" value="#{bundle.ListSituacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{situacaoController.prepareCreate}" value="#{bundle.ListSituacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSituacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
