<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoController.selected.id}" title="#{bundle.EditTipoTitle_id}" required="true" requiredMessage="#{bundle.EditTipoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTipoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{tipoController.selected.nome}" title="#{bundle.EditTipoTitle_nome}" required="true" requiredMessage="#{bundle.EditTipoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditTipoLabel_sigla}" for="sigla" />
                    <h:inputText id="sigla" value="#{tipoController.selected.sigla}" title="#{bundle.EditTipoTitle_sigla}" required="true" requiredMessage="#{bundle.EditTipoRequiredMessage_sigla}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoController.update}" value="#{bundle.EditTipoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoViewLink}"/>
                <br />
                <h:commandLink action="#{tipoController.prepareList}" value="#{bundle.EditTipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
