

<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://java.sun.com/jsf/core"

    <ui:define name="title">

                    </div>

                                        <h:outputText value="#{bundle.CreateGaleriaTitle}"></h:outputText>
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages styleClass="alert"  />
                                    </h:panelGroup>

                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.CreateGaleriaLabel_imagem}" styleClass="control-label" for="imagem" />
                                            <div class="controls">
                                                <h:inputText id="imagem" styleClass="input-xlarge" value="#{galeriaController.selected.imagem}" title="#{bundle.CreateGaleriaTitle_imagem}" required="true" requiredMessage="#{bundle.CreateGaleriaRequiredMessage_imagem}" />

                                                <h:selectOneRadio id="destaque" styleClass="radios-rows" value="#{galeriaController.selected.destaque}" >

                                                    <f:selectItem itemValue="#{true}" itemLabel="Sim"/>
                                                </h:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.CreateGaleriaLabel_idproduto}" styleClass="control-label" for="idproduto" />

                                                <h:selectOneMenu id="idproduto" value="#{galeriaController.selected.idproduto}" title="#{bundle.CreateGaleriaTitle_idproduto}" required="true" requiredMessage="#{bundle.CreateGaleriaRequiredMessage_idproduto}">

                                                </h:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <h:commandLink styleClass="btn btn-primary" action="#{galeriaController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                                            <h:commandLink styleClass="btn btn-primary" action="#{galeriaController.prepareList}" value="#{bundle.CreateGaleriaShowAllLink}" immediate="true"/>
                                            <h:link styleClass="btn btn-primary" outcome="/index" value="#{bundle.CreateGaleriaIndexLink}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        
    </ui:define>
