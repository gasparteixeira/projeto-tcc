<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnderecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.CreateEnderecoTitle_id}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_rua}" for="rua" />
                    <h:inputText id="rua" value="#{enderecoController.selected.rua}" title="#{bundle.CreateEnderecoTitle_rua}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_rua}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.CreateEnderecoTitle_numero}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.CreateEnderecoTitle_cep}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_cep}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.CreateEnderecoTitle_bairro}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_bairro}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{enderecoController.selected.cidade}" title="#{bundle.CreateEnderecoTitle_cidade}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_uf}" for="uf" />
                    <h:inputText id="uf" value="#{enderecoController.selected.uf}" title="#{bundle.CreateEnderecoTitle_uf}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{enderecoController.selected.pais}" title="#{bundle.CreateEnderecoTitle_pais}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_pais}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{enderecoController.selected.idusuario}" title="#{bundle.CreateEnderecoTitle_idusuario}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_idusuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_idtipoendereco}" for="idtipoendereco" />
                    <h:selectOneMenu id="idtipoendereco" value="#{enderecoController.selected.idtipoendereco}" title="#{bundle.CreateEnderecoTitle_idtipoendereco}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_idtipoendereco}">
                        <f:selectItems value="#{tipoenderecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enderecoController.create}" value="#{bundle.CreateEnderecoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enderecoController.prepareList}" value="#{bundle.CreateEnderecoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnderecoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
