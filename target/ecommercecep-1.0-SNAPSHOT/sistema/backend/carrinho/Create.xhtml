<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarrinhoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carrinhoController.selected.id}" title="#{bundle.CreateCarrinhoTitle_id}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{carrinhoController.selected.quantidade}" title="#{bundle.CreateCarrinhoTitle_quantidade}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_quantidade}"/>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{carrinhoController.selected.valor}" title="#{bundle.CreateCarrinhoTitle_valor}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_datacadastro}" for="datacadastro" />
                    <h:inputText id="datacadastro" value="#{carrinhoController.selected.datacadastro}" title="#{bundle.CreateCarrinhoTitle_datacadastro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_datafechamento}" for="datafechamento" />
                    <h:inputText id="datafechamento" value="#{carrinhoController.selected.datafechamento}" title="#{bundle.CreateCarrinhoTitle_datafechamento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{carrinhoController.selected.idusuario}" title="#{bundle.CreateCarrinhoTitle_idusuario}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_idusuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCarrinhoLabel_idproduto}" for="idproduto" />
                    <h:selectOneMenu id="idproduto" value="#{carrinhoController.selected.idproduto}" title="#{bundle.CreateCarrinhoTitle_idproduto}" required="true" requiredMessage="#{bundle.CreateCarrinhoRequiredMessage_idproduto}">
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carrinhoController.create}" value="#{bundle.CreateCarrinhoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carrinhoController.prepareList}" value="#{bundle.CreateCarrinhoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarrinhoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
