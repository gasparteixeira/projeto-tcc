

    <ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <article>
                <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Registro de Produto</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Produto "<h:outputText value="#{produtoController.selected.nome}"/>"
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:panelGrid columns="2">
                                            <h:outputText styleClass="view-table"  value="#{bundle.ViewProdutoLabel_nome}"/>
                                            <h:outputText value="#{produtoController.selected.nome}" title="#{bundle.ViewProdutoTitle_nome}"/>
                                        
                                            <h:outputText styleClass="view-table"  value="#{bundle.ViewProdutoLabel_preco}"/>
                                            <h:outputText id="preco" value="#{produtoController.selected.preco}" title="#{bundle.ViewProdutoTitle_preco}">
                                                <f:convertNumber currencyCode="BRL"  for="preco" />
                                            </h:outputText>
                                        
                                            <h:outputText styleClass="view-table"  value="#{bundle.ViewProdutoLabel_desconto}"/>
                                            <h:outputText value="#{produtoController.selected.desconto}" title="#{bundle.ViewProdutoTitle_desconto}"/>
                                        
                                            <h:outputText  styleClass="view-table" value="#{bundle.ViewProdutoLabel_codigo}"/>
                                            <h:outputText value="#{produtoController.selected.codigo}" title="#{bundle.ViewProdutoTitle_codigo}"/>
                                        
                                            <h:outputText  styleClass="view-table" value="#{bundle.ViewProdutoLabel_idcategoria}"/>
                                            <h:outputText value="#{produtoController.selected.idcategoria.nome}" title="#{bundle.ViewProdutoTitle_idcategoria}"/>
                                        
                                            <h:outputText  styleClass="view-table" value="#{bundle.ViewProdutoLabel_idmarca}"/>
                                            <h:outputText value="#{produtoController.selected.idmarca.nome}" title="#{bundle.ViewProdutoTitle_idmarca}"/>
                                       
                                            <h:outputText  styleClass="view-table" value="#{bundle.ViewProdutoLabel_datacadastro}"/>
                                            <h:outputText value="#{produtoController.selected.datacadastro}" title="#{bundle.ViewProdutoTitle_datacadastro}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        
                                            <h:outputText styleClass="view-table"  value="#{bundle.ViewProdutoLabel_informacoes}"/>
                                            <h:outputText value="#{produtoController.selected.informacoes}" title="#{bundle.ViewProdutoTitle_informacoes}"/>
                                        </h:panelGrid>
                                        <br />
                                        <h:commandLink styleClass="btn btn-small btn-danger" onclick="return confirm('Tem certeza que deseja excluir o registro?');" action="#{produtoController.destroyAndView}" value="#{bundle.ViewProdutoDestroyLink}"/>
                                        <h:link outcome="Edit" styleClass="btn btn-small btn-info" value="#{bundle.ViewProdutoEditLink}"/>
                                        <h:commandLink styleClass="btn btn-small btn-success" action="#{produtoController.prepareCreate}" value="#{bundle.ViewProdutoCreateLink}" />
                                        <h:commandLink styleClass="btn btn-small" action="#{produtoController.prepareList}" value="#{bundle.ViewProdutoShowAllLink}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </article>
            
        </ui:define>
    </ui:composition>
