<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefoneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telefoneController.selected.id}" title="#{bundle.CreateTelefoneTitle_id}" required="true" requiredMessage="#{bundle.CreateTelefoneRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTelefoneLabel_ddd}" for="ddd" />
                    <h:inputText id="ddd" value="#{telefoneController.selected.ddd}" title="#{bundle.CreateTelefoneTitle_ddd}" required="true" requiredMessage="#{bundle.CreateTelefoneRequiredMessage_ddd}"/>
                    <h:outputLabel value="#{bundle.CreateTelefoneLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefoneController.selected.numero}" title="#{bundle.CreateTelefoneTitle_numero}" required="true" requiredMessage="#{bundle.CreateTelefoneRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateTelefoneLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{telefoneController.selected.idusuario}" title="#{bundle.CreateTelefoneTitle_idusuario}" required="true" requiredMessage="#{bundle.CreateTelefoneRequiredMessage_idusuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTelefoneLabel_idtipotelefone}" for="idtipotelefone" />
                    <h:selectOneMenu id="idtipotelefone" value="#{telefoneController.selected.idtipotelefone}" title="#{bundle.CreateTelefoneTitle_idtipotelefone}" required="true" requiredMessage="#{bundle.CreateTelefoneRequiredMessage_idtipotelefone}">
                        <f:selectItems value="#{tipotelefoneController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefoneController.create}" value="#{bundle.CreateTelefoneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefoneController.prepareList}" value="#{bundle.CreateTelefoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
