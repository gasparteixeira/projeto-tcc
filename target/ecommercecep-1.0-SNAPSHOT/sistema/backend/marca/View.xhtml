<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <article>
                <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Registro de Marca</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Marca "<h:outputText value="#{marcaController.selected.nome}"/>"
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:panelGrid columns="2">
                                            <h:outputText  value="#{bundle.ViewMarcaLabel_nome}"/>
                                            <h:outputText value="#{marcaController.selected.nome}" title="#{bundle.ViewMarcaTitle_nome}"/>
                                        </h:panelGrid>
                                        <br />
                                        <h:commandLink styleClass="btn btn-small btn-danger" onclick="return confirm('Tem certeza que deseja excluir o registro?');" action="#{marcaController.destroyAndView}" value="#{bundle.ViewMarcaDestroyLink}"/>
                                        <h:link outcome="Edit" styleClass="btn btn-small btn-info" value="#{bundle.ViewMarcaEditLink}"/>
                                        <h:commandLink styleClass="btn btn-small btn-success" action="#{marcaController.prepareCreate}" value="#{bundle.ViewMarcaCreateLink}" />
                                        <h:commandLink styleClass="btn btn-small" action="#{marcaController.prepareList}" value="#{bundle.ViewMarcaShowAllLink}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </article>
            
        </ui:define>
    </ui:composition>

</html>
