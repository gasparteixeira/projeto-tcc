<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <article>
                <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Marca</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        <h:outputText value="#{bundle.CreateMarcaTitle}"></h:outputText>
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages styleClass="alert"  />
                                    </h:panelGroup>
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <div class="control-group">
                                            <h:outputLabel value="#{bundle.CreateMarcaLabel_nome}" styleClass="control-label" for="nome" />
                                            <div class="controls">
                                                <h:inputText id="nome" styleClass="input-xlarge"  value="#{marcaController.selected.nome}" title="#{bundle.CreateMarcaTitle_nome}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_nome}"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-actions">
                                            <h:commandLink styleClass="btn btn-primary" action="#{marcaController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                                            <h:commandLink styleClass="btn btn-primary" action="#{marcaController.prepareList}" value="#{bundle.CreateMarcaShowAllLink}" immediate="true"/>
                                            <h:link styleClass="btn btn-primary" outcome="/index" value="#{bundle.CreateMarcaIndexLink}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </article>
            
        </ui:define>
    </ui:composition>

</html>
