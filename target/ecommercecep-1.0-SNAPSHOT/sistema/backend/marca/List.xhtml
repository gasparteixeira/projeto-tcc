<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <article>
                <div id="main">
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="pull-left">
                            <h1>Lista de Marcas</h1>
                        </div>
                        <div class="pull-right">

                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="box box-color box-bordered">
                                <div class="box-title">
                                    <h3>
                                        <span class="iconTableHeadding"></span>
                                        Marcas
                                    </h3>
                                </div>
                                <div class="box-content nopadding">
                                    <h:messages globalOnly="true"  styleClass="alert" style="list-style: none" />
                                    <h:form styleClass="form-horizontal form-bordered">
                                        <h:outputText escape="false" value="#{bundle.ListMarcaEmpty}" rendered="#{marcaController.items.rowCount == 0}"/>
                                        <h:panelGroup rendered="#{marcaController.items.rowCount > 0}" styleClass="table">
                                            <h:outputText value="#{marcaController.pagination.pageFirstItem + 1}..#{marcaController.pagination.pageLastItem + 1}/#{marcaController.pagination.itemsCount}"/>
                                            <h:commandLink action="#{marcaController.previous}" value="#{bundle.Previous} #{marcaController.pagination.pageSize}" rendered="#{marcaController.pagination.hasPreviousPage}"/>
                                            <h:commandLink action="#{marcaController.next}" value="#{bundle.Next} #{marcaController.pagination.pageSize}" rendered="#{marcaController.pagination.hasNextPage}"/>
                                            <h:dataTable styleClass="table table-nomargin dataTable  table-bordered" 
                                                         bodyrows="10,20,50"
                                                         value="#{marcaController.items}" 
                                                         var="item" >
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListMarcaTitle_nome}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nome}" />
                                                </h:column>
                                                <h:column headerClass="center acoes">
                                                    <f:facet name="header">
                                                        <h:outputText value="Ações" />
                                                    </f:facet>
                                                    <h:commandLink styleClass="btn btn-small" action="#{marcaController.prepareView}" >
                                                        <span class="iconView"></span><h:outputText value="#{bundle.ListMarcaViewLink}" />
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="btn btn-small" action="#{marcaController.prepareEdit}"  >
                                                        <span class="iconEdit"></span><h:outputText value="#{bundle.ListMarcaEditLink}" />
                                                    </h:commandLink>
                                                    <h:commandLink styleClass="btn btn-small" onclick="return confirm('Tem certeza que deseja excluir o registro?');
                                                            return false;" action="#{marcaController.destroy}" >
                                                        <span class="iconDelete"></span><h:outputText value="#{bundle.ListMarcaDestroyLink}" />
                                                    </h:commandLink>
                                                </h:column>
                                                <f:facet name="footer" class="left">
                                                    <h:commandLink action="#{marcaController.prepareCreate}" styleClass="btn btn-small" >
                                                        <span class="iconNew"></span><h:outputText value="#{bundle.ListMarcaCreateLink}" />
                                                    </h:commandLink>
                                                </f:facet>
                                            </h:dataTable>
                                        </h:panelGroup>
                                        <h:commandLink action="#{marcaController.prepareCreate}" styleClass="btn btn-small" rendered="#{marcaController.items.rowCount == 0}" >
                                            <span class="iconNew"></span><h:outputText value="#{bundle.ListMarcaCreateLink}" />
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </article>
            
        </ui:define>
    </ui:composition>

</html>
